<!DOCTYPE html>
<html>
    <body>
        <h1>List in HTML</h1>
        <h2>Ordered List</h2>
        <ol start="1">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <h2>Unordered List</h2>
        <ul type="circle">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <h2>Description List</h2>
        <dl>
            <dt>Coffee</dt>
            <dd>It can be hot or cold</dd>
        </dl>
    </body>
</html>
