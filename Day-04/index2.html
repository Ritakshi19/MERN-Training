<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
</head>
<body>
    <div>
        <form onsubmit = "submitForm(event)">
            <label>First Name:</label>
            <input type = "text" name="firstname" placeholder="firstname" onkeydown="firstnamechange(event)"/><br><br>
            <label>Last Name:</label>
            <input type = "text" name="lastname" placeholder="lastname"/><br><br>
            <label>Age:</label>
            <input type = "number" name="age" placeholder="Age"/><br><br>
            <label>Hobbies:</label><br>
            <input type = "checkbox" name="hobbies" value="web"/><label>Web Development</label><br>
            <input type = "checkbox" name="hobbies" value="sports"/><label>Sports</label><br>
            <input type = "checkbox" name="hobbies" value="drawing"/><label>Drawing</label><br><br>
            <button>Submit</button>
        </form>

    </div>
    <script src="index2.js"></script>
</body>
</html>
